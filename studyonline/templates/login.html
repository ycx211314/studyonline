{% extends "baseTemplate.html" %}
{% block title %}怪蜀黍爱学习---登录{% endblock %}
{% block head %}
<script type="text/javascript">
    $(function(){
        importValidate();
        $('#loginForm').validate({
            debug:true,
            rules: {
                "userName":{required:true,minlength:6},
                "password":{required:true,minlength:6},
                "validateCode":{required:true}
            },
            submitHandler:function(form){
                form.submit();
            }
        });
    })
</script>
{% endblock %}
{% block content %}
<div class="container">
    <div class="container-fluid well">
        <div class="row-fluid">
            <div class="span12">
                <fieldset>
                    <legend><i class="icon-user"></i>欢迎登陆</legend>
                </fieldset>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <form id="loginForm" action="/login.do" method="post" class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label">邮　　箱：</label>
                        <div class="controls">
                            <input class="input-medium" name="username" type="text" placeholder="登录名/用户名" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">密　　码：</label>
                        <div class="controls">
                            <input class="input-medium" name="password" id="password" type="password" placeholder="请输入用户名">
                        </div>
                    </div>
                </form>
            </div>
            <div class="span6">
                <fieldset>
                    <legend>合作伙伴</legend>
                </fieldset>
                <img src="static/images/third/renren-login.png">
                <img src="static/images/third/weibo-login.png">
            </div>
        </div>
        <div class="row">
            <div class="span12">
                <div class="span4 offset4">
                    <input class="btn btn-primary" type="submit" id="submitBtn" form="loginForm" value="登陆"/>
                    <input class="btn btn-primary" type="reset" form="loginForm" value="重置"/>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
